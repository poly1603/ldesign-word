<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Viewer - 快速测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 1200px;
      width: 100%;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      margin: 0 0 10px 0;
      font-size: 32px;
    }

    .header p {
      margin: 0;
      opacity: 0.9;
      font-size: 16px;
    }

    .controls {
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s;
      display: inline-block;
    }

    .file-input-label:hover {
      transform: translateY(-2px);
    }

    button {
      padding: 10px 20px;
      border: none;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    button:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .viewer-container {
      height: 600px;
      background: #f5f5f5;
    }

    .info {
      padding: 15px 20px;
      background: #e3f2fd;
      border-top: 3px solid #2196f3;
      font-size: 14px;
      color: #1976d2;
      display: none;
    }

    .info.show {
      display: block;
    }

    .info.error {
      background: #ffebee;
      border-top-color: #f44336;
      color: #c62828;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }

      .controls {
        padding: 15px;
      }

      button, .file-input-label {
        padding: 8px 16px;
        font-size: 14px;
      }

      .viewer-container {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📄 Word Viewer</h1>
      <p>强大的 Word 文档查看和编辑插件</p>
    </div>

    <div class="controls">
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" accept=".docx,.doc" />
        <label for="fileInput" class="file-input-label">
          📁 选择文档
        </label>
      </div>
      <button onclick="demo()">📝 加载示例</button>
      <button onclick="zoomIn()">🔍 放大</button>
      <button onclick="zoomOut()">🔎 缩小</button>
      <button onclick="toggleEdit()">✏️ 编辑模式</button>
      <button onclick="exportPDF()">📥 导出 PDF</button>
    </div>

    <div id="info" class="info"></div>

    <div id="viewer" class="viewer-container"></div>
  </div>

  <script type="module">
    import { WordViewer } from './dist/index.esm.js';

    let viewer;

    // 初始化
    try {
      viewer = new WordViewer('#viewer', {
        theme: 'light',
        editable: false,
      });

      viewer.on('loaded', (data) => {
        showInfo('✅ 文档加载成功！', false);
      });

      viewer.on('error', (error) => {
        showInfo('❌ 错误: ' + error.message, true);
      });

      viewer.on('progress', (progress) => {
        showInfo(`⏳ 加载中... ${progress.percentage}%`, false);
      });

    } catch (error) {
      showInfo('❌ 初始化失败，请确保已构建项目 (npm run build)', true);
      console.error(error);
    }

    // 文件选择
    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file && viewer) {
        try {
          await viewer.loadFile(file);
        } catch (error) {
          console.error('加载失败:', error);
        }
      }
    });

    // 全局函数
    window.demo = async () => {
      showInfo('💡 请选择一个 .docx 文件来查看', false);
    };

    window.zoomIn = () => {
      if (viewer) {
        viewer.setZoom(viewer.getZoom() + 0.1);
        showInfo(`🔍 缩放: ${Math.round(viewer.getZoom() * 100)}%`, false);
      }
    };

    window.zoomOut = () => {
      if (viewer) {
        viewer.setZoom(viewer.getZoom() - 0.1);
        showInfo(`🔍 缩放: ${Math.round(viewer.getZoom() * 100)}%`, false);
      }
    };

    window.toggleEdit = () => {
      if (viewer) {
        const state = viewer.getEditState();
        if (state.isEditing) {
          viewer.disableEdit();
          showInfo('📖 已切换到查看模式', false);
        } else {
          viewer.enableEdit();
          showInfo('✏️ 已切换到编辑模式', false);
        }
      }
    };

    window.exportPDF = async () => {
      if (viewer) {
        try {
          showInfo('⏳ 正在导出 PDF...', false);
          const blob = await viewer.exportToPDF();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'document.pdf';
          a.click();
          URL.revokeObjectURL(url);
          showInfo('✅ PDF 导出成功！', false);
        } catch (error) {
          showInfo('❌ 导出失败: ' + error.message, true);
        }
      }
    };

    function showInfo(message, isError) {
      const info = document.getElementById('info');
      info.textContent = message;
      info.className = 'info show' + (isError ? ' error' : '');
      setTimeout(() => {
        info.classList.remove('show');
      }, 3000);
    }

    // 显示欢迎信息
    setTimeout(() => {
      showInfo('👋 欢迎使用 Word Viewer！请选择一个文档开始查看', false);
    }, 500);
  </script>
</body>
</html>
