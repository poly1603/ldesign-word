<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Viewer ÊµãËØï</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .toolbar {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 4px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button, input[type="file"] {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    button:hover {
      background: #f5f5f5;
    }

    #viewer {
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: auto;
    }

    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ Word Viewer ÊµãËØï</h1>

    <div class="toolbar">
      <input type="file" id="fileInput" accept=".docx,.doc" />
      <button onclick="testZoomIn()">ÊîæÂ§ß +</button>
      <button onclick="testZoomOut()">Áº©Â∞è -</button>
      <button onclick="testInfo()">ÊñáÊ°£‰ø°ÊÅØ</button>
    </div>

    <div id="viewer"></div>

    <div id="status" class="status"></div>
  </div>

  <script type="module">
    // Áõ¥Êé•ÂºïÁî®Ê†∏ÂøÉÂåÖÁöÑ dist ËæìÂá∫
    import { WordViewer } from '../packages/core/dist/index.esm.js';

    let viewer;

    try {
      // ÂàùÂßãÂåñÊü•ÁúãÂô®
      viewer = new WordViewer('#viewer', {
        theme: 'light',
        editable: false,
      });

      showStatus('‚úÖ Êü•ÁúãÂô®ÂàùÂßãÂåñÊàêÂäüÔºÅ', 'success');

      // ÁªëÂÆö‰∫ã‰ª∂
      viewer.on('loaded', (data) => {
        showStatus('‚úÖ ÊñáÊ°£Âä†ËΩΩÊàêÂäüÔºÅ', 'success');
        console.log('ÊñáÊ°£Â∑≤Âä†ËΩΩ', data);
      });

      viewer.on('error', (error) => {
        showStatus('‚ùå ÈîôËØØ: ' + error.message, 'error');
        console.error('ÈîôËØØ', error);
      });

      viewer.on('progress', (progress) => {
        showStatus(`‚è≥ Âä†ËΩΩ‰∏≠... ${progress.percentage}%`, 'success');
      });

      // Êñá‰ª∂ÈÄâÊã©
      document.getElementById('fileInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (file && viewer) {
          try {
            await viewer.loadFile(file);
          } catch (error) {
            console.error('Âä†ËΩΩÂ§±Ë¥•', error);
          }
        }
      });

      // ÂÖ®Â±ÄÊµãËØïÂáΩÊï∞
      window.testZoomIn = () => {
        if (viewer) {
          const currentZoom = viewer.getZoom();
          viewer.setZoom(currentZoom + 0.1);
          showStatus(`üîç Áº©Êîæ: ${Math.round(viewer.getZoom() * 100)}%`, 'success');
        }
      };

      window.testZoomOut = () => {
        if (viewer) {
          const currentZoom = viewer.getZoom();
          viewer.setZoom(currentZoom - 0.1);
          showStatus(`üîç Áº©Êîæ: ${Math.round(viewer.getZoom() * 100)}%`, 'success');
        }
      };

      window.testInfo = () => {
        if (viewer) {
          const info = viewer.getDocumentInfo();
          if (info) {
            showStatus(`üìä È°µÊï∞: ${info.pageCount || 'Êú™Áü•'}`, 'success');
          } else {
            showStatus('üìä ËØ∑ÂÖàÂä†ËΩΩÊñáÊ°£', 'error');
          }
        }
      };

    } catch (error) {
      showStatus('‚ùå ÂàùÂßãÂåñÂ§±Ë¥•: ' + error.message, 'error');
      console.error('ÂàùÂßãÂåñÈîôËØØ', error);
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status show ${type}`;
      setTimeout(() => {
        status.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
